  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      color: #4a004d;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #d63384;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .barra-avance {
      width: 90%;
      background-color: #ffd6e0;
      height: 20px;
      border-radius: 10px;
      margin: 20px auto;
      overflow: hidden;
      border: 2px solid #ff69b4;
    }

    .progreso {
      height: 100%;
      width: 0;
      background-color: #d63384;
      transition: width 0.5s ease;
    }

    .contenedor-malla {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      gap: 20px;
      justify-content: flex-start;
      align-items: flex-start;
      overflow-x: auto;
      padding: 20px 0;
      max-width: 100vw;
    }

    .semestre {
      width: 240px;
      min-height: 400px;
      flex-shrink: 0;
      background: #ffe6f0;
      border: 2px solid #ffb6c1;
      border-radius: 10px;
      padding: 15px;
      box-sizing: border-box;
    }

    button.ramo {
      display: inline-block;
      margin: 8px;
      padding: 10px 14px;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      background-color: #ffc0cb;
      color: #4a004d;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button.ramo:hover {
      background-color: #ffa6c9;
      transform: scale(1.05);
    }

    .mensaje-final {
      margin-top: 60px;
      padding: 20px;
      text-align: center;
      font-size: 1.1rem;
      background-color: #ffe0f0;
      color: #a2006d;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-family: 'Segoe UI', sans-serif;
      animation: aparecer 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
